<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title data-lang="chat_page-title">Chat GPT для Trendy Tail</title>
    <link rel="stylesheet" href="css/chat-gpt.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Link For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="js/chat-gpt.js" defer></script>
  </head>
  <body>
    <div class="page-back">
      <div class="page-back__container">
        <a href="index.html" data-lang="catalog_page-1"> Головна > </a>
        <span data-lang="chat_page-1">Chat GPT для Trendy Tail</span>
      </div>
    </div>

    <!-- Chats container -->
    <div class="chat-container"></div>

    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea
            id="chat-input"
            spellcheck="false"
            placeholder="Введіть ваш запит"
            required
          ></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
        </div>
      </div>
    </div>
    <script src="js/change-language.js"></script>
  </body>
</html>
